<div class="container"  ng-controller="bookingCtrl">
    <h2>Make a reservation</h2>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First Name:</label>
            <div class="col-sm-10">
                <input ng-model='reservation.firstName' type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="contactInfo">Contact Info:</label>
            <div class="col-sm-10">
                <input ng-model='reservation.contactInfo' type="text" class="form-control" id="contactInfo" placeholder="Enter your contact info" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="date">Date:</label>
            <div class="col-sm-10">
                <input ng-model='reservation.date' type="date" class="form-control" id="date" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="time">Time:</label>
            <div class="col-sm-10">
                <input ng-model='reservation.time' type="time" class="form-control" id="time" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="partySize">Party Size:</label>
            <div class="col-sm-10">
                <input ng-model='reservation.partySize' type="number" class="form-control" id="partySize" min="1" max="15"
                       placeholder="Enter 1-15" required>
            </div>
        </div>
                <button type="submit" class="btn btn-lg btn-success" ng-click="createBooking()">Submit Reservation</button>
    </form>

    <h3>Your confirmation code is: {{cCode}}</h3>

</div>


<script src="js.js"></script>

</body>
</html>
